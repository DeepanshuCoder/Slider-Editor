<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Editor</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" />
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div id="app">

        <header>
            <button id="undo">Undo</button>
            <img src="images.jpeg" alt="images" height="60px" width="60px">
            <button id="redo">Redo</button>
        </header>


        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide slide" id="slide-1">
                    <div class="canvas-container" id="canvas-container-1"></div>
                </div>
                <div class="swiper-slide slide" id="slide-2">
                    <div class="canvas-container" id="canvas-container-2"></div>
                </div>
                <div class="swiper-slide slide" id="slide-3">
                    <div class="canvas-container" id="canvas-container-3"></div>
                </div>
            </div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-pagination"></div>
        </div>


        <footer>
            <button id="addImage"><i class="fa-solid fa-image" style="margin-right: 5px; font-size:15px"></i>
                Add Image</button>
            <button id="addText"><i class="fa-solid fa-t" style="margin-right: 5px; font-size:15px"></i>Add
                Text</button>
            <select id="fontFamily">
                <option selected="selected">Font</option>
                <option value="Arial">Arial</option>
                <option value="Georgia">Georgia</option>
                <option value="Tahoma">Tahoma</option>
            </select>
            <input type="number" id="fontSize" placeholder="Font Size" value="20" min="10" max="100" />
            <input type="color" id="textColor" />
            <button id="bold"><i class="fa-solid fa-bold" style="padding-right: 5px;"></i>Bold</button>
            <button id="italic"><i class="fa-solid fa-italic" style="padding-right: 5px;"></i>Italic</button>
            <button id="underline"><i class="fa-solid fa-underline" style="padding-right: 5px;"></i>Underline</button>
            <input type="range" id="lineHeight" min="1" max="3" step="0.1" value="1.5" />
            <select id="textAlignment">
                <option value="left">Align Left</option>
                <option value="center">Align Center</option>
                <option value="right">Align Right</option>
            </select>
        </footer>
    </div>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script>
    <script src="script.js"></script>
</body>


</html>
